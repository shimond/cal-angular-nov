<h1 appHoverMe>MY APP ROOT</h1>
<app-login></app-login>
<marquee>עבד טיל פעם</marquee>
<div>
  <a routerLinkActive="active-url" *appShowIfAuth routerLink="admin">Admin</a> |
  <a routerLinkActive="active-url" routerLink="home">Home page</a> |
  <a routerLinkActive="active-url" routerLink="about">About</a> |
  <ng-container *appShowIfAuth>
    <a
      routerLinkActive="active-url"
      [routerLinkActiveOptions]="{ exact: true }"
      routerLink="kefel"
      >Kefel</a
    >
    |
    <a
      routerLinkActive="active-url"
      routerLink="kefel"
      [queryParams]="{ size: 10 }"
      >Kefel (SIZE 10)</a
    >
    |

    <a
      routerLinkActive="active-url"
      routerLink="kefel"
      [queryParams]="{ size: 3 }"
      >Kefel (SIZE 3)</a
    >
  </ng-container>

  <button *appShowIfAuth (click)="navigateToAbout()" appHoverMe>Go to about</button>
</div>
<app-my-panel title="My Router area">
  <router-outlet></router-outlet>
</app-my-panel>
<h2 appHoverMe>זה הלמטה</h2>
