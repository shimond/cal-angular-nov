<div class="main" [ngStyle]="{ 'grid-template-columns': 'repeat('+ (size$ | async) + ', 1fr)' }">
  <div class="item" *ngFor="let item of values$ | async"
    [routerLink]="['/','calc-result', item.x, item.y]"
  >
    {{ item.x }} * {{ item.y }}
  </div>
</div>
